<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/image-1.png"></span>
                <span><img src="images/image-2.png"></span>
                <span><img src="images/image-3.png"></span>
            </div>
            <div>
                <span><img src="images/image-4.png"></span>
                <span><img src="images/image-5.png"></span>
                <span><img src="images/image-6.png"></span>
            </div>
            <div>
                <span><img src="images/image-7.jpeg"></span>
                <span><img src="images/image-8.jpeg"></span>
                <span><img src="images/image-9.png"></span>
            </div>
            <div>
                <span><img src="images/image-10.jpeg"></span>
                <span><img src="images/image-11.jpeg"></span>
                <span><img src="images/image-12.jpeg"></span>
            </div>
            <div>
                <span><img src="images/image-13.jpeg"></span>
                <span><img src="images/image-14.jpeg"></span>
                <span><img src="images/image-15.png"></span>
            </div>
            <div>
                <span><img src="images/image-16.png"></span>
                <span><img src="images/image-17.jpeg"></span>
                <span><img src="images/image-18.jpeg"></span>
            </div>
            <div>
                <span><img src="images/image-19.png"></span>
                <span><img src="images/image-20.jpeg"></span>
                <span><img src="images/image-21.jpeg"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });
        backBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });
    </script>
</body>

</html>
